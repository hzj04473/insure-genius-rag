<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보험 추천 시스템</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }
        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
        }
        .nav-bar {
    margin-top: 18px;
    display: flex;
    gap: 10px;
    justify-content: center;
}

.nav-btn {
    display: inline-block;
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    padding: 8px 18px;
    border-radius: 30px;
    font-size: 1em;
    font-weight: 500;
    text-decoration: none;
    transition: background 0.2s, transform 0.2s;
}
.nav-btn:hover {
    background: linear-gradient(135deg, #2980b9, #3498db);
    transform: translateY(-2px) scale(1.04);
}
.logout-btn {
    background: linear-gradient(135deg, #e74c3c, #c0392b);
}
.logout-btn:hover {
    background: linear-gradient(135deg, #c0392b, #e74c3c);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>🏥 보험 추천 시스템</h1>
        <p>AI 기반 맞춤형 보험 상품 추천 및 약관 검색 서비스</p>
        <br>
        
        <a href="{% url 'insurance_recommendation' %}" class="btn">
            🔍 AI 약관 검색
        </a>
        
        <a href="{% url 'recommend_insurance' %}" class="btn btn-secondary">
            📊 보험 추천
        </a>
        
        <br><br>
        
        {% if user.is_authenticated %}
            <p>안녕하세요, {{ user.username }}님!</p>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="nav-btn logout-btn">로그아웃</button>
            </form>
        {% else %}
            <a href="{% url 'signup' %}" class="btn">회원가입</a>
            <a href="{% url 'login' %}" class="btn">로그인</a>
        {% endif %}
    </div>
</body>
</html>
